<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="recover">
        <h1 class="form-title">Recover Password</h1>
        <form method="post" action="">
            <div id="recoverMessage" class="messageDiv" style="display:none;"></div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="recoverEmail" placeholder="Enter your email" required>
                <label for="recoverEmail">Email</label>
            </div>
            <button class="btn" id="sendResetLink">Send Reset Link</button>
        </form>

        <p class="or">--------- or ---------</p>
        
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="text" id="resetCode" placeholder="Enter verification code" required>
                <label for="resetCode">Verification Code</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <label for="newPassword">New Password</label>
            </div>
            <button class="btn" id="resetPassword">Reset Password</button>
        </form>
    </div>
    <script src="recover.js"></script>

</body>
</html>
