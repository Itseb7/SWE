<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سالك - تسجيل جديد</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="شعار سالك" class="logo">
    </header>

    <div class="container">
        <h1>تسجيل جديد</h1>
        
        <div class="input-group">
            <input type="email" placeholder="البريد الإلكتروني" required>
            <input type="password" placeholder="كلمة المرور" required>
            <input type="password" placeholder="تأكيد كلمة المرور" required>
        </div>

        <div class="btn-group">
            <button class="primary-btn" onclick="window.location.href='home.html'">إنشاء حساب جديد</button>
            <button class="social-btn" onclick="window.location.href='social-media.html'">التسجيل باستخدام مواقع التواصل</button>
            <a href="login.html" class="secondary-link">لديك حساب بالفعل؟ سجل الدخول</a>
        </div>
    </div>
</body>
</html>
