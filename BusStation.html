<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusStation</title>
    <link rel="stylesheet" href="BusStation.css">
</head>
<body>

    <!-- شريط العنوان والبحث -->
    <header>
        <h2>المسارات</h2>
        <input type="text" placeholder="ابحث عن مسار أو محطة">
    </header>

    <!-- أزرار التبديل بين الحافلات والمترو -->
    <div class="tabs">
        <button class="active">حافلة</button>
        <button>مترو</button>
    </div>

    <!-- قائمة المسارات -->
    <div class="routes">
        <div class="route" data-route="7" data-stations="مركز النقل العام,210 البطحاء,208 البطحاء,207 البطحاء,206 البطحاء,205 البطحاء,204 البطحاء,203 البطحاء,202 البطحاء,201 البطحاء,610 المربع,401 الوشم">
            <span class="route-number">7</span>
            <p>مركز النقل العام - جامعة الملك سعود</p>
        </div>
        <div class="route" data-route="8" data-stations="البطحاء, الصحافة">
            <span class="route-number">8</span>
            <p>البطحاء - الصحافة</p>
        </div>
        <div class="route" data-route="9" data-stations="مركز النقل العام, سوق الشمال للخضار">
            <span class="route-number">9</span>
            <p>مركز النقل العام - سوق الشمال للخضار</p>
        </div>
    </div>

    <!-- نافذة العرض -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h3 id="popup-title"></h3>
            <div id="station-list"></div>
        </div>
    </div>

    <!-- شريط التنقل السفلي -->
    <nav class="bottom-nav">
        <a href="#" class="active">الرئيسية</a>
        <a href="#">المسارات</a>
        <a href="#">التذاكر</a>
        <a href="#">المفضلة</a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
