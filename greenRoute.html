<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Line</title>
  <link rel="stylesheet" href="GreenRoute.css" />
</head>
<body>
  <img src="logo.png" alt="Salik Logo" 
  class="salik-logo">
  <div class="header green">
    <div class="line-info">
      <span class="icon">🚇</span>
      <span class="line-number">5</span>
    </div>
    <div class="line-name">Ministry of Education - National Museum</div>
  </div>

  <ul class="station-list">
    <li><span class="dot green-dot"></span> Ministry of Education</li>
    <li><span class="dot green-dot"></span> King Salman Park</li>
    <li><span class="dot green-dot"></span> As Sulimaniyah</li>
    <li><span class="dot green-dot"></span> Ad Dhabab</li>
    <li><span class="dot green-dot"></span> Abu Dhabi square</li>
    <li><span class="dot green-dot"></span> Officers Club</li>
    <li><span class="dot green-dot"></span> GOSI</li>
    <li><span class="dot green-dot"></span> Al Wizarat</li>
    <li><span class="dot green-dot"></span> Ministry of Defence</li>
    <li><span class="dot green-dot"></span> King Abdulaziz Hospital</li>
    <li><span class="dot green-dot"></span> Ministry of Finance</li>
    <li class="last"><span class="dot green-dot"></span><strong>National Museum</strong></li>
  </ul>

  <button class="map-btn" onclick="goToMap()">📍</button>

  <script src="GreenRoute.js"></script>
</body>
</html>
