<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purple Line</title>
  <link rel="stylesheet" href="PurpleRoute.css" />
</head>
<body>
  <img src="logo.png" alt="Salik Logo" 
  class="salik-logo">
  <div class="header purple">
    <div class="line-info">
      <span class="icon">🚇</span>
      <span class="number">6</span>
    </div>
    <div class="line-name">KAFD - An Naseem</div>
  </div>

  <ul class="station-list">
    <li><span class="dot purple-dot"></span>KAFD</li>
    <li><span class="dot purple-dot"></span>Ar Rabi</li>
    <li><span class="dot purple-dot"></span>Uthman Bin Affan Road</li>
    <li><span class="dot purple-dot"></span>SABIC</li>
    <li><span class="dot purple-dot"></span>Granadia</li>
    <li><span class="dot purple-dot"></span>Al Yarmuk</li>
    <li><span class="dot purple-dot"></span>Al Hamra</li>
    <li><span class="dot purple-dot"></span>Al Andalus</li>
    <li><span class="dot purple-dot"></span>Khurais Road</li>
    <li><span class="dot purple-dot"></span>As Salam</li>
    <li class="last-stop">
      <span class="dot purple-dot"></span>
      <div>
        <strong>An Naseem</strong><br />
       </div>
    </li>
  </ul>

  <button class="map-btn" onclick="goToMap()">📍</button>

  <script src="PurpleRoute.js"></script>
</body>
</html>
