<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Payment...</title>
  <link rel="stylesheet" href="salik.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #e0f7f7, #f0fdfd);
    }

    .salik-logo {
      width: 100px;
      opacity: 0.1;
      margin-bottom: 30px;
    }

    .loader {
      border: 6px solid #d3f0f0;
      border-top: 6px solid #008b8b;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 25px;
      font-size: 18px;
      color: #008b8b;
      font-weight: bold;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Salik Logo" class="salik-logo">
  <div class="loader"></div>
  <div class="loading-text">Processing your ticket...</div>

  <script>
    setTimeout(() => {
      window.location.href = "receipt.html";
    }, 2000); // 2 ثواني انتظار
  </script>
</body>
</html>
