<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            padding: 30px;
            background: linear-gradient(to right, #e2e2e2, #6ec2c5);
        }
        h1 {
            text-align: center;
        }
        button {
            color: rgb(40, 112, 113);
            background-color: #5f9ea5b1;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            margin: 0;
        }
        button:hover {
            text-decoration: underline;
            color: rgb(111, 201, 206);
        }
        #logout {
            position: absolute;
            top: 30px;
            left: 30px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        div {
            font-weight: 400;
            color: rgb(12, 11, 11);
        }
        span {
            font-weight: 600;
            font-size: 22px;
            color: black;
        }
    </style>
    <script type="module" src="./homepage.js"></script>
</head>
<body>
    <img src="logo.png" alt="Salik Logo" class="salik-logo">
    <h1>Welcome to the Homepage</h1>
    <button id="logout">Logout</button>

    <div class="button-group">
        <button class="main-btn" onclick="viewReceipt()">View Receipt</button>
        <button class="main-btn" onclick="window.location.href='history.html'">Go to History</button>
        <button class="main-btn" onclick="window.location.href='ticket.html'">Book Ticket</button>
        <button class="main-btn" onclick="window.location.href='MetroRoutes.html'">Metro Routes</button>
        <button class="main-btn" onclick="window.location.href='BusStation.html'">Bus Station</button>
        <button class="main-btn" onclick="window.location.href='specialtickets.html'">Special Tickets</button>

    </div>
</body>
</html>
