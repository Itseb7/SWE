<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Routes</title>
  <link rel="stylesheet" href="MetroRoutes.css" />
</head>
<body>
  <img src="logo.png" alt="Salik Logo" 
  class="salik-logo">
  <h2 class="title">Routes</h2>

  <div class="route-list">
    <div class="route-box blue" onclick="location.href='BlueRoute.html'">
      <div class="circle">1</div>
      <span>Blue Line</span>
      <span class="arrow">›</span>
    </div>
    <div class="route-box red" onclick="location.href='RedRoute.html'">
      <div class="circle">2</div>
      <span>Red Line</span>
      <span class="arrow">›</span>
    </div>
    <div class="route-box orange" onclick="location.href='OrangeRoute.html'">
      <div class="circle">3</div>
      <span>Orange Line</span>
      <span class="arrow">›</span>
    </div>
    <div class="route-box yellow" onclick="location.href='YellowRoute.html'">
      <div class="circle">4</div>
      <span>Yellow Line</span>
      <span class="arrow">›</span>
    </div>
    <div class="route-box green" onclick="location.href='GreenRoute.html'">
      <div class="circle">5</div>
      <span>Green Line</span>
      <span class="arrow">›</span>
    </div>
    <div class="route-box purple" onclick="location.href='PurpleRoute.html'">
      <div class="circle">6</div>
      <span>Purple Line</span>
      <span class="arrow">›</span>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="location.href='homepage.html'" class="nav-btn active">
      <span class="icon">🏠</span>
      Home
    </button>
    <button onclick="location.href='ticket.html'" class="nav-btn">
      <span class="icon">🎫</span>
      Tickets
    </button>
  </div>
</body>
</html>
